          <div class="control-group">
            <input type="text" class="login-field" name="username" placeholder="Username" id="login-name" required>
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
          
          <div class="control-group">
            <input type="password" class="login-field" name="password" placeholder="Password" id="login-pass" required>
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
          
          <div class="control-group">
            <input type="password" class="login-field" name="confirm-password" placeholder="Confirm password" id="login-pass" required>
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
          
          <input class="btn btn-primary btn-large btn-block" type="submit" name="register" value="Sing Up">
